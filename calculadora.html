<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Santhiago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: linear-gradient(45deg, black, blue);
            height: 100vh;
            color: ghostwhite;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: black;
            left: 50%;
            transform: translate(-50%, 30%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 3px;
            cursor: pointer;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
        }

        .botao:hover {
            background-color: black;
        }

        .botao:active {
        background-color: red;
        transition: background-color 0.3s ease;
        }


        #resultado {
            width: 207px;
            background-color: dimgray;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: floralwhite;
            text-align: right;
            padding: 5px;
        }

        #powerBtn {
            background-color: green;
            width: 80px;
            height: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 10px;
            margin-bottom: 5px;
        }

        #powerBtn.off {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Santhiago Oliveira</h1>
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <div id="resultado"></div>

            <button class="botao" onclick="powerToggle()" id="powerBtn">ON</button>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()">←</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let isOn = true;

        function insert(num) {
            if (!isOn) return;
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        function clean() {
            if (!isOn) return;
            document.getElementById('resultado').innerHTML = "";
        }

        function back() {
            if (!isOn) return;
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }

        function calcular() {
           if (!isOn) return;
           var resultado = document.getElementById('resultado').innerHTML;
           console.log("Expressão para calcular:", resultado);
           if (resultado) {
           try {
              let resposta = eval(resultado);
              console.log("Resultado do eval:", resposta);
              document.getElementById('resultado').innerHTML = resposta;
          } catch (e) {
              console.error("Erro ao calcular:", e);
              document.getElementById('resultado').innerHTML = "Erro";
          }
          } else {
              document.getElementById('resultado').innerHTML = "Nada...";
          }
}


        function powerToggle() {
            const botoes = document.querySelectorAll(".botao");
            const resultado = document.getElementById("resultado");
            const powerBtn = document.getElementById("powerBtn");

            isOn = !isOn;

            if (!isOn) {
                resultado.innerHTML = "";
                botoes.forEach(botao => {
                    if (botao.id !== "powerBtn") {
                        botao.disabled = true;
                    }
                });
                powerBtn.innerText = "OFF";
                powerBtn.classList.add("off");
            } else {
                botoes.forEach(botao => {
                    botao.disabled = false;
                });
                powerBtn.innerText = "ON";
                powerBtn.classList.remove("off");
            }
        }
    </script>
</body>
</html>
